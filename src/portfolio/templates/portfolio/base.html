<!doctype html>
<html lang="en">
  <head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  </head>
  <body>
  <nav id="topNav" class="navbar navbar-expand-md bg-primary">
      <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center " id="navbarNav">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="https://www.linkedin.com" target="_blank">LinkedIn</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="https://twitter.com" target="_blank">Twitter</a>
                  </li>
                  <li>
                      {% if showBlog %}
                         <a role="button" href="{% url 'blog:all_blogs' %}" class="btn btn-primary">Blogs</a>
                      {% else %}
                         <a role="button" href="{% url 'home' %}" class="btn btn-primary">Portfolio</a>
                      {% endif %}
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  <div class="container">
      {% block content %}{% endblock %}
  </div>

  </body>
</html>
